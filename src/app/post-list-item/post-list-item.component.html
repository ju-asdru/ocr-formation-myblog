<li [ngClass]="{'list-group-item' : true,
                'list-group-item-success' : post.loveIts > 0,
                'list-group-item-danger' : post.loveIts < 0}">
    <div class="row">
        <div class="col-8">
            <h4>{{ post.title }}</h4>
        </div>
        <div class="col-4 text-right">{{ post.created_at | date: 'd/M/yyyy, h:mm a' | uppercase }}</div>
        <p class="col-12">{{ post.content }}</p>
        <div class="col-12">
            <button class="btn btn-success mr-3" (click)="onLikePost()">Love it</button>
            <button class="btn btn-danger" (click)="onDislikePost()">Don't love</button>
        </div>
    </div>
</li>
